<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>GIPHY Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="reset.css"> -->

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <!-- <h1>GIPHY SEARCH</h1> -->
        </div>
    </div>

        <!-- GIPHYs Buttons will get dumped here -->
        <div class="container btns">
            <div id="giphy-view"></div>
        </div>
<br>
        <div class="container">
            <div class="col-4 offset-4"
            <form id="giphy-form">
                <label for="giphy-input">Think of your favorite DC Comics Character</label>
                <br>
                <input type="text" id="giphy-input" placeholder=">>> DC Super Hero <<<">
                <br>
                <br>
                <!-- Button triggers new GIPHY to be added -->
                <input class="offset-4" id="add-giphy" type="submit" value="Add Giphy">
            </form>
        </div>

        <div class="info text-center"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphy.js"></script>
</body>

</html>
